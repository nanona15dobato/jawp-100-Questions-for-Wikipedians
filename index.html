  <script>
    var sec = 0;
    document.getElementById('fetchUserData').addEventListener('click', function() {
    var userName = document.getElementById('userName').value;
    fetchUserInfo(userName);
});

function fetchUserInfo(userName) {
    var url = "https://ja.wikipedia.org/w/api.php";
    var params = {
        action: "query",
        list: "users",
        ususers: userName,
        usprop: "groups|editcount|registration",
        format: "json",
        origin: "*"
    };

    url = url + "?" + new URLSearchParams(params).toString();

    fetch(url)
        .then(function(response) { return response.json(); })
        .then(function(response) {
            var users = response.query.users;
            if (users[0].userid) {

function countMatchingElements(obj) {
  let count = 0;

  function search(obj) {
    if (Array.isArray(obj)) {
      // 配列の場合、各要素に対してsearchを再帰的に呼び出す
      obj.forEach(element => search(element));
    } else if (typeof obj === 'object' && obj !== null) {
      // オブジェクトの場合
      if (obj.hasOwnProperty('new') && obj.new === "") {
        // 条件に一致した場合、カウントを増やす
        count++;
      }
      // オブジェクトの各プロパティに対してsearchを再帰的に呼び出す
      Object.values(obj).forEach(value => search(value));
    }
  }

  search(obj); // 再帰的検索を開始
  return count;
}
